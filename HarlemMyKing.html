<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Like it?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    a {
      display: inline-block;
      text-decoration: none;
    }

    .image-container {
      padding: 10px;
      border: 4px solid purple;
      border-radius: 10px;
      box-shadow: 0 0 20px purple;
      transition: box-shadow 0.3s ease;
    }

    .image-container:hover {
      box-shadow: 0 0 40px purple;
    }

    img {
      max-width: 600px; /* Increased size */
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    p {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Do you like it?</h1>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSdXY7MZqLsIzHgZ3xpmHJehR_Bm9nuRH6TmLufTivNY--Fd0Q/viewform?usp=header" target="_blank">
    <div class="image-container">
      <img src="https://raw.githubusercontent.com/Provxpeuser/HarlemMyKingV3/main/Screenshot%202025-09-27%203.08.37%20PM.png" alt="Your Image" />
    </div>
  </a>
  <p>When you click it, a poll will open up.</p>
</body>
</html>
